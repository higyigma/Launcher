<head>
    <link rel="stylesheet" href="resources/bower_components/Materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <script src="resources/bower_components/jquery/dist/jquery.js"></script>
    <script>
            $ = jQuery = require("./resources/bower_components/jquery/dist/jquery.js")
            Hammer = require("./resources/bower_components/hammerjs/hammer.js")
    </script>


    <script src="resources/bower_components/Materialize/dist/js/materialize.js"></script>
    <script src="client.js"></script>
    <title>Launcher</title>
</head>
<body>

    <nav class="grey darken-4" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Launcher</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="#">Nickname</a>
                </li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        </div>
    </nav>

    <div id="app">

     <div class="row">
        <form class="col s12">
         
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="text" class="validate">
              <label for="text">Game Name</label>
            </div>
          </div>
          <div class="row">
            <div class="file-field input-field">
              <input class="file-path validate" type="text" id="file"/>
              <div class="btn" onclick="chooseGame(event)">
                <span>Path</span>
                <input type="file" id="path" />
              </div>
            </div>
          </div>

            <a href="javascript:addGame($('#password').val(),$('#file').val());" class="waves-effect waves-light btn grey">Add</a>

        </form>
      </div>

        <a href="javascript:getGameList();" class="waves-effect waves-light btn grey">Load list</a>

        <div id="gamelist">
        </div>
    </div>

</body>
